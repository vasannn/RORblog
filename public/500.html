<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #121212; /* Dark background */
    color: #ffffff; /* Light text color */
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #444; /* Darker border color */
    border-right-color: #555;
    border-left-color: #555;
    border-bottom-color: #666;
    border-top: #D32F2F solid 4px; /* Red for error */
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #1c1c1c; /* Dark background for dialog */
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #D32F2F; /* Red color for heading */
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #333; /* Dark background for paragraph */
    border: 1px solid #444;
    border-right-color: #555;
    border-left-color: #555;
    border-bottom-color: #666;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #444;
    color: #bbb; /* Lighter text color */
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>We're sorry, but something went wrong.</h1>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
